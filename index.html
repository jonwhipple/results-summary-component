<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
  <div class="main-container">
    <div class="container">
      <h2>Your Result</h2>
      <span class="your-score">76</span>
      <span>of 100</span>
      <p>Great</p>
      <p class="percent">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container">
      <h2>Summary</h2>
      <p class="score-box"><span>Reaction</span> <span>80 / 100</span></p>
      <p class="score-box"><span>Memory</span> <span>92 / 100</span></p>
      <p class="score-box"><span>Verbal</span> <span>61 / 100</span></p>
      <p class="score-box"><span>Visual</span> <span>72 / 100</span></p>
      <button class="btn-continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
